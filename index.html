<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zi XR Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Italiana", sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            height: 280vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo img {
            max-height: 70px;
            width: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            padding-right: 30px;
            display: flex;
            gap: 25px;
        }

        nav ul li {
            position: relative;
            /* overflow: hidden; */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            display: inline-block;
            background-color: transparent;
        }

        nav ul li .hover-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background-color: #fff;
            z-index: 1;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 160px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 1px solid #333;
            z-index: 1000;
        }

        nav ul li:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #A7F039;
            color: #000;
        }

        .section-container .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: flex-start;
            padding: 20px;
            box-sizing: border-box;
            height: 100vh;
        }

        .section-container .content h1 {
            font-size: 19vw;
            margin: 0;
            padding: 0;
        }

        .section-container .content p {
            font-size: 3vw;
            margin: 0;
            padding: 0;
            color: #A7F039;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo img {
                max-height: 50px;
            }

            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
                padding-right: 0;
            }

            .section-container .content h1 {
                font-size: 18vw;
            }

            .section-container .content p {
                font-size: 6vw;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                max-height: 40px;
            }

            .section-container .content h1 {
                font-size: 30vw;
            }

            .section-container .content p {
                font-size: 10vw;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <header>
            <div class="logo"><a href="index.html"><img src="Logow.png" alt="Logo"></a></div>
            <nav>
                <ul>
                    <li><a href="https://zixrblog.wordpress.com/">Blog</a></li>
                    <li class="dropdown">
                        <a href="#">Project</a>
                        <div class="dropdown-content">
                            <a href="https://jackc129.github.io/XREnvironment/" target="_blank">Environment</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="section-container">
            <div class="content">
                <h1>ZI JIE CHEN</h1>
                <p>I am a student in Hunter College majoring in Emerging Media</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Add animated hover effect to nav links
        document.querySelectorAll('nav ul li').forEach((li) => {
            const hoverBg = document.createElement('div');
            hoverBg.classList.add('hover-bg');
            li.appendChild(hoverBg);

            li.addEventListener('mouseenter', () => {
                anime({
                    targets: hoverBg,
                    height: ['0%', '100%'],
                    easing: 'easeOutQuad',
                    duration: 400,
                });

                anime({
                    targets: li.querySelector('a'),
                    color: ['#fff', '#000'],
                    easing: 'easeOutQuad',
                    duration: 400,
                });
            });

            li.addEventListener('mouseleave', () => {
                anime({
                    targets: hoverBg,
                    height: ['100%', '0%'],
                    easing: 'easeOutQuad',
                    duration: 400,
                });

                anime({
                    targets: li.querySelector('a'),
                    color: ['#000', '#fff'],
                    easing: 'easeOutQuad',
                    duration: 400,
                });
            });
        });

        function handleResponsive() {
            const width = window.innerWidth;
            const contentH = document.querySelector(".content h1");
            const contentP = document.querySelector(".content p");

            if (width <= 480) {
                contentH.style.fontSize = "30vw";
                contentP.style.fontSize = "10vw";
            } else if (width <= 768) {
                contentH.style.fontSize = "18vw";
                contentP.style.fontSize = "6vw";
            } else {
                contentH.style.fontSize = "";
                contentP.style.fontSize = "";
            }
        }

        window.addEventListener("resize", handleResponsive);
        handleResponsive();
    </script>
</body>

</html>
